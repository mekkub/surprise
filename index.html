
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>รักพิมพ์มี่ที่สุดในโลก</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff0f5;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .heart {
      width: 100px;
      height: 90px;
      position: relative;
      animation: pulse 1s infinite;
    }
    .heart:before,
    .heart:after {
      content: "";
      position: absolute;
      top: 0;
      width: 100px;
      height: 90px;
      background: red;
      border-radius: 50px 50px 0 0;
      transform: rotate(-45deg);
      transform-origin: 0 100%;
    }
    .heart:after {
      left: 50px;
      transform: rotate(45deg);
      transform-origin: 100% 100%;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    h1 {
      font-size: 1.8em;
      color: #d63384;
      margin-top: 20px;
      text-align: center;
    }

    audio {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="heart"></div>
  <h1>รักพิมพ์มี่ที่สุดในโลก</h1>
  <audio controls autoplay loop>
    <source src="jerdjarat.mp3" type="audio/mpeg">
    เพลงเล่นไม่ได้ในเบราว์เซอร์นี้
  </audio>
</body>
</html>
